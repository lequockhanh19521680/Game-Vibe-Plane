<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Test</title>
    <style>
      canvas {
        display: block;
        background: #050510;
      }
    </style>
  </head>
  <body>
    <canvas id="game-canvas" width="800" height="600"></canvas>

    <script>
      // Simple debug test
      const canvas = document.getElementById("game-canvas");
      const ctx = canvas.getContext("2d");

      // Test basic drawing
      ctx.fillStyle = "#00ffff";
      ctx.beginPath();
      ctx.arc(400, 300, 20, 0, Math.PI * 2);
      ctx.fill();

      console.log("Basic test working - cyan circle should appear");

      // Test if game config loads
      setTimeout(() => {
        if (typeof GAME_CONFIG !== "undefined") {
          console.log("GAME_CONFIG loaded successfully");
        } else {
          console.error("GAME_CONFIG not found");
        }

        // Test if classes load
        const classes = ["Player", "Asteroid", "GameEngine", "AudioSystem"];
        classes.forEach((className) => {
          if (typeof window[className] !== "undefined") {
            console.log(`✓ ${className} loaded`);
          } else {
            console.error(`✗ ${className} NOT loaded`);
          }
        });
      }, 100);
    </script>

    <!-- Load scripts in same order as main game -->
    <script src="gameConfig.js"></script>
    <script src="js/systems/audioSystem.js"></script>
    <script src="js/utils/gameUtils.js"></script>
    <script src="js/classes/Player.js"></script>
    <script src="js/classes/Asteroid.js"></script>
    <script src="js/gameEngine.js"></script>
  </body>
</html>
