              0,
              this.radius * 1.2 + flameLength
            );
            flameGradient.addColorStop(0, "#ff9800");
            flameGradient.addColorStop(0.5, "#f44336");
            flameGradient.addColorStop(1, "rgba(255, 87, 34, 0.3)");

            ctx.fillStyle = flameGradient;
            ctx.fill();
          }

          ctx.restore();
        }
        update() {
          this.lifeTimer++;
          if (
            !this.hasSpedUp &&
            this.lifeTimer > GAME_CONFIG.missiles.speedUpTime
          ) {
            this.speed *= GAME_CONFIG.missiles.speedUpMultiplier;
            this.turnSpeed *= GAME_CONFIG.missiles.turnSpeedUpMultiplier;
            this.hasSpedUp = true;
            playSound("missile"); // Play sound when speeding up
          }
          if (this.lifeTimer > GAME_CONFIG.missiles.lifetime) {
            this.explode();
            return;
          }

          const targetAngle = Math.atan2(player.y - this.y, player.x - this.x);
          let angleDiff = targetAngle - this.angle;
          while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
          while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
          this.angle += angleDiff * this.turnSpeed;
          this.velocity.x += Math.cos(this.angle) * this.speed;
          this.velocity.y += Math.sin(this.angle) * this.speed;
          this.x += this.velocity.x;
          this.y += this.velocity.y;
          this.velocity.x *= GAME_CONFIG.missiles.velocity.friction;
          this.velocity.y *= GAME_CONFIG.missiles.velocity.friction;

          this.trail.push({ x: this.x, y: this.y, r: this.radius / 2, a: 1 });
          this.trail.forEach((p) => {
            p.a -= 0.05;
            p.r -= 0.05;
          });
          this.trail = this.trail.filter((p) => p.a > 0);
          this.draw();
        }
        explode(isImpact = false) {
          this.isDead = true;
          const fragmentCount = isImpact
            ? GAME_CONFIG.missiles.fragmentCountOnImpact
            : GAME_CONFIG.missiles.fragmentCount;
          for (let i = 0; i < fragmentCount; i++) {
            const angle = (i / fragmentCount) * Math.PI * 2;
            const fragmentSpeed = 3 + Math.random() * 4;
            const vel = {
              x: Math.cos(angle) * fragmentSpeed,
              y: Math.sin(angle) * fragmentSpeed,
            };
            fragments.push(new Fragment(this.x, this.y, vel));
          }
        }
      }
      class LaserMine {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.radius = GAME_CONFIG.laserMines.radius;
          this.timer = 0;
          this.maxTime = GAME_CONFIG.laserMines.chargeTime;
          this.fireDuration = GAME_CONFIG.laserMines.fireDuration;
          this.state = "charging";
          this.alpha = 0;
          this.pattern =
            GAME_CONFIG.laserMines.patterns[
              Math.floor(Math.random() * GAME_CONFIG.laserMines.patterns.length)
            ];
          this.warningShown = false;
        }

        getFireAngles() {
          switch (this.pattern) {
            case "cross":
              return [0, Math.PI / 2, Math.PI, (3 * Math.PI) / 2];
            case "diagonal":
              return [
                Math.PI / 4,
                (3 * Math.PI) / 4,
                (5 * Math.PI) / 4,
                (7 * Math.PI) / 4,
              ];
            case "star":
              const angles = [];
              for (let i = 0; i < 8; i++) {
                angles.push((i * Math.PI) / 4);
              }
              return angles;
            case "random":
              const randomAngles = [];
              const count = Math.floor(Math.random() * 3);
              for (let i = 0; i < count; i++) {
                randomAngles.push(Math.random() * Math.PI * 2);
              }
              return randomAngles;
            default:
              return [0, Math.PI / 2, Math.PI, (3 * Math.PI) / 2];
          }
        }

        drawWarningBeams() {
          if (this.state !== "charging" || this.timer < 30) return;

          ctx.save();
          ctx.globalAlpha = GAME_CONFIG.laserMines.warningOpacity;
          ctx.strokeStyle = "#ffff00";
          ctx.lineWidth = 2;
          ctx.setLineDash([5, 5]);

          const angles = this.getFireAngles();
          angles.forEach((angle) => {
            const endX = this.x + Math.cos(angle) * 1000;
            const endY = this.y + Math.sin(angle) * 1000;

            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(endX, endY);
            ctx.stroke();
          });

          ctx.setLineDash([]);
          ctx.restore();
        }

        draw() {
          if (this.state === "fading") return;

          this.drawWarningBeams();

          ctx.save();
          ctx.globalAlpha = this.alpha;
          if (this.state === "charging") {
            // Vẽ LaserMine tĩnh, không xoay
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = "#ff4444";
            ctx.shadowColor = "#ff4444";
            ctx.shadowBlur = 15;
            ctx.fill();

            // Pattern indicator
            ctx.globalAlpha = 0.6;
            ctx.fillStyle = "#ffff00";
            ctx.font = "12px Exo 2";
            ctx.textAlign = "center";
            ctx.fillText(
              this.pattern.toUpperCase(),
              this.x,
              this.y - this.radius - 10
            );
          } else if (this.state === "firing") {
            const angles = this.getFireAngles();
            ctx.fillStyle = "#fff";
            ctx.shadowColor = "#ff4444";
            ctx.shadowBlur = 20;

            angles.forEach((angle) => {
              const length = 1500;
              const beamWidth = GAME_CONFIG.laserMines.beamWidth;
              const endX = this.x + Math.cos(angle) * length;
              const endY = this.y + Math.sin(angle) * length;

              ctx.save();
              ctx.translate(this.x, this.y);
              ctx.rotate(angle);
              ctx.fillRect(0, -beamWidth / 2, length, beamWidth);
              ctx.restore();
            });
          }
          ctx.restore();
        }

        update() {
          if (this.alpha < 1 && this.state !== "fading") this.alpha += 0.02;
          this.timer++;

          if (
            this.state === "charging" &&
            this.timer === 60 &&
            !this.warningShown
          ) {
            playSound("laserMine");
            this.warningShown = true;
          }

          if (this.state === "charging" && this.timer > this.maxTime) {
            this.state = "firing";
            this.timer = 0;
            triggerScreenShake(GAME_CONFIG.visual.screenShake.mineIntensity);
          }
          if (this.state === "firing" && this.timer > this.fireDuration) {
            this.state = "fading";
          }
          this.draw();
        }
      }
      class CrystalCluster {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.radius = 15;
          this.timer = 0;
          this.maxChargeTime = 180; // 3 seconds
          this.state = "charging"; // charging, discharging
          this.dischargeRadius = 0;
          this.dischargeSpeed = 5;
          this.alpha = 0;
          this.crystals = Array(5)
            .fill(null)
            .map(() => ({
              angle: Math.random() * Math.PI * 2,
              dist: this.radius + Math.random() * 10,
              size: 3 + Math.random() * 4,
            }));
        }
        draw() {
          if (this.alpha <= 0 && this.state !== "charging") return;
          ctx.save();
          ctx.globalAlpha = this.alpha;
          ctx.translate(this.x, this.y);

          // Draw orbiting crystals
          this.crystals.forEach((c) => {
            ctx.save();
            ctx.rotate(c.angle);
            ctx.beginPath();
            ctx.rect(c.dist, -c.size / 2, c.size * 1.5, c.size);
            ctx.fillStyle = "var(--crystal-color)";
            ctx.shadowColor = "var(--crystal-color)";
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.restore();
          });

          // Draw central core
          ctx.beginPath();
          ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = "white";
          ctx.shadowColor = "var(--crystal-color)";
          ctx.shadowBlur = 20;
          ctx.fill();

          if (this.state === "charging") {
            const chargeAuraRadius =
              this.radius + (this.timer / this.maxChargeTime) * 30;
            ctx.beginPath();
            ctx.arc(0, 0, chargeAuraRadius, 0, Math.PI * 2);
            ctx.strokeStyle = `rgba(64, 196, 255, ${
              0.5 * (this.timer / this.maxChargeTime)
            })`;
            ctx.lineWidth = 4;
            ctx.stroke();
          } else if (this.state === "discharging") {
            ctx.beginPath();
            ctx.arc(0, 0, this.dischargeRadius, 0, Math.PI * 2);
            ctx.strokeStyle = `rgba(64, 196, 255, ${
              1 - this.dischargeRadius / (width / 2)
            })`;
            ctx.lineWidth = 10;
            ctx.stroke();
          }
          ctx.restore();
        }
        update() {
          if (this.alpha < 1 && this.state === "charging") this.alpha += 0.02;
          this.crystals.forEach((c) => (c.angle += 0.01));
          this.timer++;

          if (this.state === "charging" && this.timer > this.maxChargeTime) {
            this.state = "discharging";
            triggerScreenShake(0.3);
          }
          if (this.state === "discharging") {
            this.dischargeRadius += this.dischargeSpeed;
            this.alpha -= 0.01;
          }
          this.draw();
        }
      }

      // --- Game Logic ---
      function createNebula() {
        const x = Math.random() * width;
        const y = Math.random() * height;
        const r =
          GAME_CONFIG.visual.nebula.minRadius +
          Math.random() *
            (GAME_CONFIG.visual.nebula.maxRadius -
              GAME_CONFIG.visual.nebula.minRadius);
        const grad = ctx.createRadialGradient(x, y, 10, x, y, r);
        const color = [
          `rgba(0, 255, 255, ${GAME_CONFIG.visual.nebula.opacity})`,
          `rgba(170, 102, 204, ${GAME_CONFIG.visual.nebula.opacity})`,
          `rgba(51, 181, 229, ${GAME_CONFIG.visual.nebula.opacity})`,
        ][~~(Math.random() * 3)];
        grad.addColorStop(
          0,
          color.replace(
            `${GAME_CONFIG.visual.nebula.opacity})`,
            `${GAME_CONFIG.visual.nebula.opacity * 2})`
          )
        );
        grad.addColorStop(1, color);
        return grad;
      }

      function init() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        mouse = { x: width / 2, y: height * 0.8 };
        prevMouse = { ...mouse };
        isGameRunning = true;
        score = 0;
        gameStartTime = Date.now();
        survivalTime = 0;
        spawnInterval = GAME_CONFIG.difficulty.baseSpawnInterval;
        globalSpeedMultiplier = GAME_CONFIG.difficulty.baseSpeed;
        nextEventScore = GAME_CONFIG.events.interval;
        eventActive = { type: null, endTime: 0 };
        timers = {
          asteroid: 0,
          difficulty: 0,
          laser: 0,
          blackHole: 0,
          missile: 0,
          mine: 0,
          crystal: 0,
        };
        player = new Player(
          width / 2,
          height * 0.8,
          GAME_CONFIG.player.radius,
          "var(--primary-color)"
        );
        stars = [];
        asteroids = [];
        particles = [];
        lasers = [];
        blackHoles = [];
        missiles = [];
        laserMines = [];
        crystalClusters = [];
        fragments = [];
        warnings = [];
        energyOrbs = [];
        plasmaFields = [];
        crystalShards = [];
        quantumPortals = [];
        shieldGenerators = [];
        freezeZones = [];
        laserTurrets = [];
        superNovas = [];
        wormholes = [];
        magneticStorms = [];
        for (let i = 0; i < GAME_CONFIG.visual.stars.layers; i++) {
          const layer = (i + 1) / GAME_CONFIG.visual.stars.layers;
          for (let j = 0; j < GAME_CONFIG.visual.stars.starsPerLayer; j++)
            stars.push(
              new Star(
                Math.random() * width,
                Math.random() * height,
                Math.random() * GAME_CONFIG.visual.stars.maxRadius * layer,

              )
            );
        }
        nebulae = Array(GAME_CONFIG.visual.nebula.count)
          .fill(null)
          .map(() => createNebula());
        highScore =
          localStorage.getItem(GAME_CONFIG.advanced.localStorageKey) || 0;
        uiElements.highscoreDisplay.innerText = `High Score: ${highScore}`;
      }

      function animate() {
        animationFrameId = requestAnimationFrame(animate);
        ctx.fillStyle = "#050510";
        ctx.fillRect(0, 0, width, height);
        nebulae.forEach((n) => {
          ctx.fillStyle = n;
          ctx.fillRect(0, 0, width, height);
        });

        stars.sort((a, b) => a.layer - b.layer).forEach((s) => s.update());
        if (!isGameRunning) {
          particles.forEach((p, i) =>
            p.alpha <= 0 ? particles.splice(i, 1) : p.update()
          );
          return;
        }

        timers.difficulty++;

        // Update survival time
        survivalTime = Math.floor((Date.now() - gameStartTime) / 1000);
        const minutes = Math.floor(survivalTime / 60);
        const seconds = survivalTime % 60;
        uiElements.survivalDisplay.innerText = `Time: ${minutes}:${seconds
          .toString()
          .padStart(2, "0")}`;

        const distMoved = Math.hypot(
          mouse.x - prevMouse.x,
          mouse.y - prevMouse.y
        );
        // Dynamic movement threshold - giảm dần theo level
        const currentLevel =
          Math.floor(score / GAME_CONFIG.difficulty.levelUpInterval) + 1;
        const dynamicThreshold = Math.max(
          GAME_CONFIG.scoring.minMovementThreshold,
          GAME_CONFIG.scoring.baseMovementThreshold *
            Math.pow(GAME_CONFIG.scoring.thresholdDecreaseRate, currentLevel)
        );

        // Chỉ tăng điểm khi di chuyển đủ xa (threshold giảm dần theo level)
        if (distMoved >= dynamicThreshold) {
          score += distMoved * GAME_CONFIG.scoring.movementMultiplier;
        }
        prevMouse = { ...mouse };
        uiElements.scoreDisplay.innerText = `Score: ${~~score}`;

        [
          particles,
          lasers,
          blackHoles,
          missiles,
          laserMines,
          asteroids,
          crystalClusters,
          fragments,
          warnings,
          energyOrbs,
          plasmaFields,
          crystalShards,
          quantumPortals,
          shieldGenerators,
          freezeZones,
          laserTurrets,
          superNovas,
          wormholes,
          magneticStorms,
        ].forEach((arr) =>
          arr.forEach((item) => (item.update ? item.update() : undefined))
        );
        player.update(); // Update player last to draw over everything

        // --- Filter dead entities ---
        missiles = missiles.filter((m) => !m.isDead);
        fragments = fragments.filter((f) => f.life > 0 && f.y < height + 50);
        asteroids = asteroids.filter(
          (a) => a.x > -50 && a.x < width + 50 && a.y > -50 && a.y < height + 50
        );
        blackHoles = blackHoles.filter((bh) => bh.alpha > 0);
        crystalClusters = crystalClusters.filter((cc) => cc.alpha > 0);
        warnings = warnings.filter((w) => w.timer < w.duration);
        energyOrbs = energyOrbs.filter((e) => e.update() !== false);
        plasmaFields = plasmaFields.filter((p) => p.update() !== false);
        crystalShards = crystalShards.filter((c) => c.update() !== false);
        quantumPortals = quantumPortals.filter((q) => q.update() !== false);
        shieldGenerators = shieldGenerators.filter((s) => s.update() !== false);
        freezeZones = freezeZones.filter((f) => f.update() !== false);
        laserTurrets = laserTurrets.filter((l) => l.update() !== false);
        superNovas = superNovas.filter((s) => s.update() !== false);
        wormholes = wormholes.filter((w) => w.update() !== false);
        magneticStorms = magneticStorms.filter((m) => m.update() !== false);

        // --- Event System ---
        if (score >= nextEventScore) {
          triggerRandomEvent();
          // Random event timing for unpredictability
          const eventVariation = 0.7 + Math.random() * 0.6; // 70%-130% of base interval
          nextEventScore += GAME_CONFIG.events.interval * eventVariation;
        }
        if (eventActive.type && timers.difficulty > eventActive.endTime) {
          if (eventActive.type === "speedZone")
            globalSpeedMultiplier /=
              GAME_CONFIG.events.speedZone.speedMultiplier;
          eventActive.type = null;
        }

        let currentSpawnInterval =
          eventActive.type === "denseField" &&
          timers.difficulty < eventActive.endTime
            ? GAME_CONFIG.events.denseField.spawnInterval
            : spawnInterval;

        // --- Spawning Logic ---
        timers.asteroid++;
        if (timers.asteroid % currentSpawnInterval === 0) {
          const difficultyLevel = Math.floor(
            score / GAME_CONFIG.difficulty.levelUpInterval
          );
          const radius =
            eventActive.type === "denseField"
              ? GAME_CONFIG.asteroids.minRadius +
                Math.random() *
                  (GAME_CONFIG.asteroids.maxRadius -
                    GAME_CONFIG.asteroids.minRadius) *
                  0.6
              : GAME_CONFIG.asteroids.minRadius +
                Math.random() *
                  (GAME_CONFIG.asteroids.maxRadius -
                    GAME_CONFIG.asteroids.minRadius);
          const asteroidSpeed =
            (GAME_CONFIG.asteroids.baseSpeed +
              Math.random() * GAME_CONFIG.asteroids.speedVariation +
              difficultyLevel * GAME_CONFIG.asteroids.speedIncreasePerLevel) *
            globalSpeedMultiplier;
          // Predictable asteroid patterns - mostly from top
          let spawnX, spawnY, velocityX, velocityY;
          const spawnPattern = Math.random();

          if (spawnPattern < 0.7) {
            // Top spawn straight down (70%)
            spawnX = Math.random() * width;
            spawnY = -30;
            velocityX = 0;
            velocityY = asteroidSpeed;
          } else if (spawnPattern < 0.9) {
            // Top spawn with slight angle (20%)
            spawnX = Math.random() * width;
            spawnY = -30;
            velocityX = (Math.random() - 0.5) * asteroidSpeed * 0.3; // Very slight angle
            velocityY = asteroidSpeed;
          } else {
            // Diagonal from corners (10%)
            const fromLeft = Math.random() < 0.5;
            spawnX = fromLeft ? -30 : width + 30;
            spawnY = -30;
            velocityX = fromLeft ? asteroidSpeed * 0.4 : -asteroidSpeed * 0.4;
            velocityY = asteroidSpeed * 0.8;
          }

          asteroids.push(
            new Asteroid(
              spawnX,
              spawnY,
              radius,
              GAME_CONFIG.asteroids.colors[
                ~~(Math.random() * GAME_CONFIG.asteroids.colors.length)
              ],
              { x: velocityX, y: velocityY }
            )
          );
        }
        if (score > GAME_CONFIG.blackHoles.spawnScore) {
          timers.blackHole++;
          if (timers.blackHole % GAME_CONFIG.blackHoles.spawnInterval === 0) {
            const bhX = Math.random() * width * 0.8 + width * 0.1;
            const bhY = Math.random() * height * 0.8;
            // Show warning first
            warnings.push(
              new Warning(
                bhX,
                bhY,
                "blackhole",
                GAME_CONFIG.blackHoles.warningDuration
              )
            );
            playSound("warning");
            // Create black hole after warning period
            setTimeout(() => {
              if (isGameRunning) {
                blackHoles.push(new BlackHole(bhX, bhY));
                playSound("blackhole");
              }
            }, GAME_CONFIG.blackHoles.warningDelay);
          }
        }
        if (score > GAME_CONFIG.missiles.spawnScore) {
          timers.missile++;
          if (timers.missile % GAME_CONFIG.missiles.spawnInterval === 0) {
            // Show warning at edges where missile will spawn
            const fromLeft = Math.random() > 0.5;
            const warningX = fromLeft ? 50 : width - 50;
            const warningY = Math.random() * height;
            warnings.push(
              new Warning(
                warningX,
                warningY,
                "missile",
                GAME_CONFIG.missiles.warningDuration
              )
            );
            playSound("warning");
            // Create missile after warning period
            setTimeout(() => {
              if (isGameRunning) {
                missiles.push(new Missile());
              }
            }, GAME_CONFIG.missiles.warningDelay);
          }
        }
        if (score > GAME_CONFIG.lasers.spawnScore) {
          timers.laser++;
          const difficultyLevel = Math.floor(
            score / GAME_CONFIG.difficulty.levelUpInterval
          );
          const laserInterval = Math.max(
            GAME_CONFIG.lasers.minInterval,
            GAME_CONFIG.lasers.baseInterval -
              difficultyLevel * GAME_CONFIG.lasers.intervalDecreasePerLevel
          );
          if (timers.laser % laserInterval === 0) {
            // Multiple lasers for higher intensity
            const laserCount = Math.min(
              GAME_CONFIG.lasers.maxConcurrent,
              1 +
                Math.floor(difficultyLevel / GAME_CONFIG.lasers.lasersPerLevel)
            );

            for (let i = 0; i < laserCount; i++) {
              setTimeout(() => {
                if (isGameRunning) {
                  const targetChance = Math.min(
                    GAME_CONFIG.lasers.maxTargetChance,
                    GAME_CONFIG.lasers.baseTargetChance +
                      difficultyLevel *
                        GAME_CONFIG.lasers.targetChanceIncreasePerLevel
                  );
                  const shouldTarget = Math.random() < targetChance;
                  lasers.push(new Laser(shouldTarget));
                  if (shouldTarget) {
                    playSound("warning");
                  }
                }
              }, i * GAME_CONFIG.lasers.staggerDelay);
            }
          }
        }
        if (score > GAME_CONFIG.laserMines.spawnScore) {
          timers.mine++;
          if (timers.mine % GAME_CONFIG.laserMines.spawnInterval === 0)
            laserMines.push(
              new LaserMine(
                Math.random() * width * 0.8 + width * 0.1,
                Math.random() * height * 0.6
              )
            );
        }
        if (score > 9000) {
          timers.crystal++;
          if (timers.crystal % 800 === 0)
            crystalClusters.push(
              new CrystalCluster(
                Math.random() * width,
                Math.random() * height * 0.7
              )
            );
        }

        // --- Collision Detection ---

        // Player vs Obstacles
        for (const ast of asteroids) {
          if (
            Math.hypot(player.x - ast.x, player.y - ast.y) -
              ast.radius -
              player.radius <
            1
          ) {
            if (!player.shieldActive) {
              endGame("asteroid collision");
              return;
            } else {
              // Shield deflects asteroid
              const dx = ast.x - player.x;
              const dy = ast.y - player.y;
              const distance = Math.max(Math.hypot(dx, dy), 1);
              ast.velocity.x += (dx / distance) * 3;
              ast.velocity.y += (dy / distance) * 3;
            }
          }
        }
        for (const m of missiles) {
          if (
            Math.hypot(player.x - m.x, player.y - m.y) -
              m.radius -
              player.radius <
            1
          ) {
            if (!player.shieldActive) {
              endGame("missile collision");
              return;
            } else {
              // Shield deflects missile
              const dx = m.x - player.x;
              const dy = m.y - player.y;
              const distance = Math.max(Math.hypot(dx, dy), 1);
              m.velocity.x += (dx / distance) * 4;
              m.velocity.y += (dy / distance) * 4;
            }
          }
        }

        // Lasers vs Player
        for (const laser of lasers) {
          if (laser.timer > laser.maxTime + GAME_CONFIG.lasers.beamDuration)
            continue;
          if (laser.fired) {
            const dx = Math.cos(laser.angle);
            const dy = Math.sin(laser.angle);
            const dist = Math.abs(
              dy * (player.x - laser.x) - dx * (player.y - laser.y)
            );
            if (dist < player.radius + GAME_CONFIG.lasers.playerHitRadius) {
              if (!player.shieldActive) {
                endGame("laser collision");
                return;
              }
            }
          }
        }
        lasers = lasers.filter(
          (l) => l.timer < l.maxTime + GAME_CONFIG.lasers.beamDuration
        );

        // Mines & Crystals vs Player
        for (let i = laserMines.length - 1; i >= 0; i--) {
          const mine = laserMines[i];
          if (mine.state === "fading") {
            laserMines.splice(i, 1);
          } else if (mine.state === "firing") {
            const angles = mine.getFireAngles();
            let hitDetected = false;

            for (const angle of angles) {
              const dx = Math.cos(angle);
              const dy = Math.sin(angle);
              const dist = Math.abs(
                dy * (player.x - mine.x) - dx * (player.y - mine.y)
              );
              if (dist < player.radius + GAME_CONFIG.laserMines.beamWidth / 2) {
                // Check if player is in beam range
                const dotProduct =
                  (player.x - mine.x) * dx + (player.y - mine.y) * dy;
                if (dotProduct > 0) {
                  // Player is in front of beam
                  hitDetected = true;
                  break;
                }
              }
            }

            if (hitDetected) {
              if (!player.shieldActive) {
                endGame("laser mine collision");
                return;
              }
            }
          }
        }
        for (const cc of crystalClusters) {
          if (cc.state === "discharging") {
            const dist = Math.hypot(player.x - cc.x, player.y - cc.y);
            if (Math.abs(dist - cc.dischargeRadius) < player.radius + 5) {
              if (!player.shieldActive) {
                endGame("crystal cluster collision");
                return;
              }
            }
          }
        }

        // Fragment vs Player collisions (lethal missile fragments)
        for (let i = fragments.length - 1; i >= 0; i--) {
          const fragment = fragments[i];
          if (
            fragment.lethal &&
            Math.hypot(player.x - fragment.x, player.y - fragment.y) <
              player.radius + fragment.radius
          ) {
            endGame("missile fragment collision");
            return;
          }
        }

        // Inter-object collisions
        // Fragment vs Asteroid collisions
        for (let i = fragments.length - 1; i >= 0; i--) {
          for (let j = asteroids.length - 1; j >= 0; j--) {
            const f = fragments[i];
            const a = asteroids[j];
            if (
              f &&
              a &&
              Math.hypot(f.x - a.x, f.y - a.y) < f.radius + a.radius
            ) {
              // Create explosion particles
              for (
                let k = 0;
                k < GAME_CONFIG.fragments.explosionParticles;
                k++
              ) {
                particles.push(
                  new Particle(a.x, a.y, Math.random() * 2 + 1, a.color, {
                    x:
                      (Math.random() - 0.5) *
                      GAME_CONFIG.visual.particles.explosionSpeed,
                    y:
                      (Math.random() - 0.5) *
                      GAME_CONFIG.visual.particles.explosionSpeed,
                  })
                );
              }
              playSound("collision");
              playSound("score");
              score += GAME_CONFIG.fragments.scoreBonus;
              fragments.splice(i, 1);
              asteroids.splice(j, 1);
              break;
            }
          }
        }

        // Missile vs Asteroid collisions - tạo missile fragments
        for (let i = missiles.length - 1; i >= 0; i--) {
          for (let j = asteroids.length - 1; j >= 0; j--) {
            const m = missiles[i];
            const a = asteroids[j];
            if (
              m &&
              a &&
              Math.hypot(m.x - a.x, m.y - a.y) < m.radius + a.radius
            ) {
              // Tạo missile fragments khi tên lửa va chạm thiên thạch
              const fragmentCount = GAME_CONFIG.missiles.fragmentCountOnImpact;
              for (let k = 0; k < fragmentCount; k++) {
                const angle =
                  (Math.PI * 2 * k) / fragmentCount + Math.random() * 0.5;
                const speed =
                  GAME_CONFIG.fragments.missileFragments.speed *
                  (0.5 + Math.random() * 0.5);
                const velocity = {
                  x: Math.cos(angle) * speed,
                  y: Math.sin(angle) * speed,
                };
                fragments.push(new MissileFragment(m.x, m.y, velocity));
              }

              playSound("fragmentHit", 0.5);
              m.explode(true);
              asteroids.splice(j, 1);
              break;
            }
          }
        }
        for (let i = blackHoles.length - 1; i >= 0; i--) {
          const bh = blackHoles[i];
          if (Math.hypot(player.x - bh.x, player.y - bh.y) < bh.radius) {
            endGame("black hole collision");
            return;
          }
          for (let j = asteroids.length - 1; j >= 0; j--) {
            if (
              Math.hypot(asteroids[j].x - bh.x, asteroids[j].y - bh.y) <
              bh.radius
            )
              asteroids.splice(j, 1);
          }
          for (let j = missiles.length - 1; j >= 0; j--) {
            if (
              Math.hypot(missiles[j].x - bh.x, missiles[j].y - bh.y) < bh.radius
            )
              missiles[j].isDead = true;
          }
        }

        // --- NEW OBJECTS COLLISION DETECTION ---

        // EnergyOrbs vs Player - Boost score and add energy effect
        for (let i = energyOrbs.length - 1; i >= 0; i--) {
          const orb = energyOrbs[i];
          const dist = Math.hypot(player.x - orb.x, player.y - orb.y);
          if (dist < orb.radius + player.radius) {
            // Positive effect - boost score
            score += 50;
            playSound("powerup");

            // Visual effect
            for (let j = 0; j < 8; j++) {
              const angle = (j / 8) * Math.PI * 2;
              particles.push(
                new Particle(
                  orb.x + Math.cos(angle) * 10,
                  orb.y + Math.sin(angle) * 10,
                  3,
                  "#00ffff",
                  {
                    x: Math.cos(angle) * 4,
                    y: Math.sin(angle) * 4,
                  }
                )
              );
            }

            energyOrbs.splice(i, 1);
          }
        }

        // PlasmaFields vs Player - Damage over time
        for (const plasma of plasmaFields) {
          const dist = Math.hypot(player.x - plasma.x, player.y - plasma.y);
          if (dist < plasma.radius + player.radius) {
            // Damage player gradually
            if (Math.random() < 0.02) {
              // 2% chance per frame
              endGame("plasma field burn");
              return;
            }
          }
        }

        // CrystalShards vs Player - Collect for shield
        for (let i = crystalShards.length - 1; i >= 0; i--) {
          const crystal = crystalShards[i];
          const dist = Math.hypot(player.x - crystal.x, player.y - crystal.y);
          if (dist < crystal.size + player.radius) {
            // Collect crystal for shield and points
            score += 50;
            player.activateShield();

            // Show shield activation message
            showEventText("Crystal Shield Activated! (10s)");

            // Crystal absorption effect
            for (let j = 0; j < 12; j++) {
              const angle = (j / 12) * Math.PI * 2;
              particles.push(
                new Particle(
                  crystal.x + Math.cos(angle) * 8,
                  crystal.y + Math.sin(angle) * 8,
                  3,
                  "#00ffff",
                  {
                    x: Math.cos(angle) * 4,
                    y: Math.sin(angle) * 4,
                  }
                )
              );
            }

            crystalShards.splice(i, 1);
          }
        }

        // QuantumPortals vs Player - Teleport effect
        for (const portal of quantumPortals) {
          const dist = Math.hypot(player.x - portal.x, player.y - portal.y);
          if (dist < portal.radius + player.radius) {
            // Teleport player to random safe location
            let newX,
              newY,
              attempts = 0;
            do {
              newX = 50 + Math.random() * (canvas.width - 100);
              newY = 50 + Math.random() * (canvas.height - 100);
              attempts++;
            } while (
              attempts < 10 &&
              (asteroids.some(
                (a) => Math.hypot(newX - a.x, newY - a.y) < a.radius + 30
              ) ||
                missiles.some(
                  (m) => Math.hypot(newX - m.x, newY - m.y) < m.radius + 30
                ))
            );

            player.x = newX;
            player.y = newY;
            playSound("wormhole");

            // Teleport visual effect
            for (let j = 0; j < 12; j++) {
              const angle = (j / 12) * Math.PI * 2;
              particles.push(
                new Particle(
                  portal.x + Math.cos(angle) * 15,
                  portal.y + Math.sin(angle) * 15,
                  Math.cos(angle) * 5,
                  Math.sin(angle) * 5,
                  "#9c27b0"
                )
              );
            }
          }
        }

        // ShieldGenerators vs Player - Protection benefit already handled in class

        // FreezeZones vs Player - Slow down player
        for (const freeze of freezeZones) {
          const dist = Math.hypot(player.x - freeze.x, player.y - freeze.y);
          if (dist < freeze.radius + player.radius) {
            // Slow down player movement
            player.velocity.x *= freeze.effectStrength;
            player.velocity.y *= freeze.effectStrength;
          }
        }

        // LaserTurrets collision already handled in class

        // --- INTER-OBJECT COLLISIONS ---

        // EnergyOrbs vs Asteroids - Destroy asteroids
        for (let i = energyOrbs.length - 1; i >= 0; i--) {
          const orb = energyOrbs[i];
          for (let j = asteroids.length - 1; j >= 0; j--) {
            const asteroid = asteroids[j];
            const dist = Math.hypot(orb.x - asteroid.x, orb.y - asteroid.y);
            if (dist < orb.radius + asteroid.radius) {
              // Energy orb destroys asteroid
              score += 25;
              playSound("explosion");

              // Create fragments from destroyed asteroid
              for (let k = 0; k < 5; k++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 3;
                fragments.push(
                  new Fragment(
                    asteroid.x + Math.cos(angle) * 10,
                    asteroid.y + Math.sin(angle) * 10,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed
                  )
                );
              }

              asteroids.splice(j, 1);
              energyOrbs.splice(i, 1);
              break;
            }
          }
        }

        // PlasmaFields vs Asteroids - Melt asteroids
        for (const plasma of plasmaFields) {
          for (let j = asteroids.length - 1; j >= 0; j--) {
            const asteroid = asteroids[j];
            const dist = Math.hypot(
              plasma.x - asteroid.x,
              plasma.y - asteroid.y
            );
            if (dist < plasma.radius + asteroid.radius) {
              // Plasma melts asteroid gradually
              asteroid.radius -= 0.5;
              if (asteroid.radius <= 5) {
                asteroids.splice(j, 1);
                score += 15;
              }
            }
          }
        }

        // CrystalShards vs Asteroids - Crystal protection
        for (const crystal of crystalShards) {
          for (let j = asteroids.length - 1; j >= 0; j--) {
            const asteroid = asteroids[j];
            const dist = Math.hypot(
              crystal.x - asteroid.x,
              crystal.y - asteroid.y
            );
            if (dist < crystal.size + asteroid.radius) {
              // Crystal deflects asteroid
              asteroid.velocity.x *= -0.8;
              asteroid.velocity.y *= -0.8;
            }
          }
        }

        // QuantumPortals vs Missiles - Redirect missiles
        for (const portal of quantumPortals) {
          for (const missile of missiles) {
            const dist = Math.hypot(portal.x - missile.x, portal.y - missile.y);
            if (dist < portal.radius + missile.radius) {
              // Redirect missile away from player
              const awayFromPlayer = Math.atan2(
                missile.y - player.y,
                missile.x - player.x
              );
              missile.angle = awayFromPlayer;
              playSound("wormhole");
            }
          }
        }

        // Enhanced Difficulty Progression
        const difficultyLevel = Math.floor(
          score / GAME_CONFIG.difficulty.levelUpInterval
        );
        const timeDifficultyLevel = Math.floor(survivalTime / 30); // Every 30 seconds
        const previousDifficultyLevel = Math.floor(
          (score - distMoved * GAME_CONFIG.scoring.movementMultiplier) /
            GAME_CONFIG.difficulty.levelUpInterval
        );

        if (difficultyLevel > previousDifficultyLevel && difficultyLevel > 0) {
          // Show difficulty increase message
          showEventText(`🌀 CHAOS LEVEL ${difficultyLevel} 🌀`);
          playSound("powerup");

          // Trigger chaos-specific event
          setTimeout(() => {
            if (typeof triggerChaosEvent === "function") {
              triggerChaosEvent(difficultyLevel);
            }
          }, 2000);

          // Progressive difficulty scaling
          globalSpeedMultiplier +=
            GAME_CONFIG.difficulty.speedIncreaseStep *
            (1 + difficultyLevel * 0.1);
          if (spawnInterval > GAME_CONFIG.difficulty.minSpawnInterval) {
            spawnInterval -=
              GAME_CONFIG.difficulty.spawnDecreaseStep *
              (1 + difficultyLevel * 0.05);
          }

          // Unlock more dangerous events at higher levels
          if (difficultyLevel >= 3) {
            // Trigger additional event at level 3+
            if (Math.random() < 0.3) {
              setTimeout(() => triggerRandomEvent(), 2000);
            }
          }

          if (difficultyLevel >= 5) {
            // Overlapping events at level 5+
            if (Math.random() < 0.4) {
              setTimeout(() => triggerRandomEvent(), 1000);
              setTimeout(() => triggerRandomEvent(), 3000);
            }
          }
        }

        // Time-based difficulty increase
        if (timers.difficulty % (60 * 15) === 0 && timers.difficulty > 0) {
          // Every 15 seconds
          globalSpeedMultiplier += 0.02;
          showEventText(`⚡ INTENSITY RISING ⚡`);

          // Visual indication with screen shake and particles
          triggerScreenShake(0.5);

          // Create intensity particles
          for (let i = 0; i < 20; i++) {
            particles.push(
              new Particle(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                Math.random() * 3 + 1,
                "#ff6b00",
                {
                  x: (Math.random() - 0.5) * 4,
                  y: (Math.random() - 0.5) * 4,
                }
              )
            );
          }

          playSound("warning");

          // Decrease event intervals over time
          if (GAME_CONFIG.events.interval > 300) {
            GAME_CONFIG.events.interval -= 50;
          }
        }

        // Micro-progression for continuous challenge
        if (
          timers.difficulty % GAME_CONFIG.difficulty.microProgressInterval ===
          0
        ) {
          if (spawnInterval > GAME_CONFIG.difficulty.minSpawnInterval + 3)
            spawnInterval -= 1;
          globalSpeedMultiplier +=
            GAME_CONFIG.difficulty.microSpeedIncrease *
            (1 + timeDifficultyLevel * 0.02);
        }

        // Survival milestone rewards
        if (survivalTime > 0 && survivalTime % 60 === 0) {
          // Every minute
          showEventText(
            `${Math.floor(survivalTime / 60)} Minute${
              survivalTime >= 120 ? "s" : ""
            } Survived!`
          );
          score += 100 * Math.floor(survivalTime / 60); // Bonus points
          playSound("powerup");
        }
      }

      function showEventText(text) {
        uiElements.eventText.innerText = text;
        uiElements.eventText.style.fontSize = GAME_CONFIG.ui.eventText.fontSize;
        uiElements.eventText.style.opacity = "1";
        setTimeout(() => {
          uiElements.eventText.style.opacity = "0";
        }, GAME_CONFIG.ui.eventText.duration);
      }

      function triggerChaosEvent(level) {
        showEventText(`💀 CHAOS MANIFESTATION 💀`);

        // Chaos effects based on level
        if (level <= 3) {
          // Low chaos: Multiple random events
          setTimeout(() => triggerRandomEvent(), 500);
          setTimeout(() => triggerRandomEvent(), 1500);
        } else if (level <= 6) {
          // Medium chaos: Overlapping dangerous events
          setTimeout(() => triggerRandomEvent(), 200);
          setTimeout(() => triggerRandomEvent(), 800);
          setTimeout(() => triggerRandomEvent(), 1400);

          // Chaos particles
          for (let i = 0; i < 50; i++) {
            particles.push(
              new Particle(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                Math.random() * 5 + 2,
                "#8b0000",
                {
                  x: (Math.random() - 0.5) * 8,
                  y: (Math.random() - 0.5) * 8,
                }
              )
            );
          }
        } else {
          // High chaos: Ultimate chaos mode
          showEventText(`💀 REALITY BREAKDOWN 💀`);

          // Spawn everything at once
          for (let i = 0; i < 5; i++) {
            setTimeout(() => triggerRandomEvent(), i * 300);
          }

          // Massive screen shake
          triggerScreenShake(1.2);

          // Chaos vortex particles
          for (let i = 0; i < 100; i++) {
            const angle = (i / 100) * Math.PI * 2;
            const radius = Math.random() * 200 + 50;
            particles.push(
              new Particle(
                canvas.width / 2 + Math.cos(angle) * radius,
                canvas.height / 2 + Math.sin(angle) * radius,
                Math.random() * 6 + 3,
                "#660066",
                {
                  x: Math.cos(angle + Math.PI / 2) * 4,
                  y: Math.sin(angle + Math.PI / 2) * 4,
                }
              )
            );
          }
        }

        playSound("explosion");
      }

      function triggerRandomEvent() {
        let eventTypes = [
          "denseField",
          "speedZone",
          "instantMissiles",
          "laserSwarm",
          "gravitationalAnomaly",
          "asteroidRain",
          "asteroidCircle",
          "missileBarrage",
          "laserGrid",
          "blackHoleChain",
          // New events
          "wormholePortal",
          "shieldGenerator",
          "freezeZone",
          "magneticStorm",
          "asteroidBelt",
          "laserTurrets",
          "plasmaStorm",
          "crystalRain",
          "quantumTunnels",
          "gravityWells",
          "meteorBombardment",
          "voidRifts",
          "superNova",
        ];
        // All events available from start
        const randomEventType =
          eventTypes[Math.floor(Math.random() * eventTypes.length)];

        eventActive.endTime = timers.difficulty + GAME_CONFIG.events.duration;

        switch (randomEventType) {
          case "denseField":
            eventActive.type = "denseField";
            showEventText("Asteroid Storm!");

            // Spawn immediate wave of asteroids
            for (let i = 0; i < 15; i++) {
              setTimeout(() => {
                const radius = 15 + Math.random() * 20;
                const spawnX = Math.random() * canvas.width;
                const spawnY = -30 - Math.random() * 100;
                const speed = 2 + Math.random() * 3;

                asteroids.push(
                  new Asteroid(
                    spawnX,
                    spawnY,
                    radius,
                    GAME_CONFIG.asteroids.colors[
                      Math.floor(
                        Math.random() * GAME_CONFIG.asteroids.colors.length
                      )
                    ],
                    { x: (Math.random() - 0.5) * 2, y: speed }
                  )
                );
              }, i * 100);
            }

            playSound("warning");
            break;
          case "speedZone":
            eventActive.type = "speedZone";
            globalSpeedMultiplier *=
              GAME_CONFIG.events.speedZone.speedMultiplier;
            showEventText("Difficulty Spike!");
            break;
          case "instantMissiles":
            if (score > 3000) {
              missiles.push(new Missile());
              missiles.push(new Missile());
              showEventText("Surprise Missiles!");
            } else {
              eventActive.type = "denseField";
              showEventText("Asteroid Storm!");
            }
            break;
          case "laserSwarm":
            for (let i = 0; i < GAME_CONFIG.events.laserSwarm.laserCount; i++) {
              setTimeout(() => {
                if (isGameRunning) {
                  const shouldTarget =
                    Math.random() < GAME_CONFIG.events.laserSwarm.targetChance;
                  lasers.push(new Laser(shouldTarget));
                  if (shouldTarget) playSound("warning");
                }
              }, i * GAME_CONFIG.events.laserSwarm.delay);
            }
            showEventText("Laser Swarm!");
            break;
          case "gravitationalAnomaly":
            for (
              let i = 0;
              i < GAME_CONFIG.events.gravitationalAnomaly.blackHoleCount;
              i++
            )
              blackHoles.push(
                new BlackHole(
                  Math.random() * width,
                  Math.random() * height,
                  true
                )
              );
            showEventText("Gravitational Anomaly!");
            break;
          case "asteroidCircle":
            eventActive.type = "asteroidCircle";
            showEventText("Asteroid Circle Formation!");
            triggerAsteroidCircle();
            break;
          case "asteroidRain":
            eventActive.type = "asteroidRain";
            showEventText("Asteroid Rain!");
            for (let i = 0; i < GAME_CONFIG.events.asteroidRain.count; i++) {
              setTimeout(() => {
                if (isGameRunning) {
                  asteroids.push(
                    new Asteroid(
                      Math.random() * width,
                      -30,
                      GAME_CONFIG.events.asteroidRain.minRadius +
                        Math.random() *
                          (GAME_CONFIG.events.asteroidRain.maxRadius -
                            GAME_CONFIG.events.asteroidRain.minRadius),
                      "#ff4444",
                      {
                        x: 0,
                        y:
                          (GAME_CONFIG.events.asteroidRain.speedMultiplier +
                            Math.random() *
                              GAME_CONFIG.events.asteroidRain.speedVariation) *
                          globalSpeedMultiplier,
                      }
                    )
                  );
                }
              }, i * GAME_CONFIG.events.asteroidRain.delay);
            }
            break;
          case "missileBarrage":
            for (let i = 0; i < GAME_CONFIG.events.missileBarrage.count; i++) {
              setTimeout(() => {
                if (isGameRunning) {
                  missiles.push(new Missile());
                }
              }, i * GAME_CONFIG.events.missileBarrage.delay);
            }
            showEventText("Missile Barrage!");
            break;
          case "laserGrid":
            for (let i = 0; i < GAME_CONFIG.events.laserGrid.gridSize; i++) {
              setTimeout(() => {
                if (isGameRunning) {
                  // Create a grid pattern of lasers
                  lasers.push(new Laser(false));
                  lasers.push(new Laser(true));
                  if (i % 2 === 0) {
                    lasers.push(new Laser(Math.random() < 0.5));
                  }
                }
              }, i * GAME_CONFIG.events.laserGrid.delay);
            }
            showEventText("Laser Grid!");
            break;
          case "blackHoleChain":
            for (let i = 0; i < GAME_CONFIG.events.blackHoleChain.count; i++) {
              setTimeout(() => {
                if (isGameRunning) {
                  const x = Math.random() * width;
                  const y = Math.random() * height * 0.7;
                  warnings.push(
                    new Warning(
                      x,
                      y,
                      "blackhole",
                      GAME_CONFIG.blackHoles.warningDuration
                    )
                  );
                  setTimeout(() => {
                    if (isGameRunning) {
                      blackHoles.push(new BlackHole(x, y, true));
                      playSound("blackhole");
                    }
                  }, GAME_CONFIG.events.blackHoleChain.warningDelay);
                }
              }, i * GAME_CONFIG.events.blackHoleChain.delay);
            }
            showEventText("Black Hole Chain!");
            break;

          case "wormholePortal":
            eventActive.type = "wormholePortal";
            showEventText("Wormhole Assault!");
            for (let i = 0; i < GAME_CONFIG.events.wormholePortal.count; i++) {
              setTimeout(() => {
                // Create wormhole that shoots asteroids
                const x =
                  Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
                const y =
                  Math.random() * canvas.height * 0.6 + canvas.height * 0.2;
                wormholes.push(new Wormhole(x, y));
              }, i * 1000); // Spawn wormholes with 1 second delay
            }
            playSound("wormhole");
            break;

          case "shieldGenerator":
            eventActive.type = "shieldGenerator";
            showEventText("Shield Generators Active!");
            for (let i = 0; i < GAME_CONFIG.events.shieldGenerator.count; i++) {
              const x = 100 + Math.random() * (canvas.width - 200);
              const y = 100 + Math.random() * (canvas.height - 200);
              shieldGenerators.push(new ShieldGenerator(x, y));
            }
            playSound("shield");
            break;

          case "freezeZone":
            eventActive.type = "freezeZone";
            showEventText("Freeze Zones Activated!");
            for (let i = 0; i < GAME_CONFIG.events.freezeZone.count; i++) {
              const x = Math.random() * canvas.width;
              const y = Math.random() * canvas.height;
              freezeZones.push(new FreezeZone(x, y));
            }
            playSound("freeze");
            break;

          case "magneticStorm":
            eventActive.type = "magneticStorm";
            showEventText("Magnetic Storm Detected!");

            // Create magnetic storm
            magneticStorms.push(new MagneticStorm());

            playSound("warning");
            triggerScreenShake(0.3);
            break;

          case "asteroidBelt":
            eventActive.type = "asteroidBelt";
            showEventText("Asteroid Belt!");
            triggerAsteroidBelt();
            break;

          case "laserTurrets":
            eventActive.type = "laserTurrets";
            showEventText("Laser Turrets Deployed!");
            for (let i = 0; i < GAME_CONFIG.events.laserTurrets.count; i++) {
              const angle =
                (i / GAME_CONFIG.events.laserTurrets.count) * Math.PI * 2;
              const distance = 200 + Math.random() * 150;
              const x = canvas.width / 2 + Math.cos(angle) * distance;
              const y = canvas.height / 2 + Math.sin(angle) * distance;
              laserTurrets.push(new LaserTurret(x, y));
            }
            playSound("laser");
            break;

          case "plasmaStorm":
            eventActive.type = "plasmaStorm";
            showEventText("🔥 PLASMA INFERNO UNLEASHED 🔥");

            // Create massive plasma storm across screen
            for (let i = 0; i < 20; i++) {
              setTimeout(() => {
                // Create plasma fields in wave patterns
                const wave = Math.floor(i / 5);
                const waveY = (canvas.height / 4) * wave + Math.random() * 50;
                const x = Math.random() * canvas.width;

                const plasma = new PlasmaField(x, waveY);
                plasma.radius *= 1.5; // Bigger fields
                plasma.damageRate = 0.04; // More dangerous
                plasmaFields.push(plasma);

                // Create plasma lightning between fields
                if (i % 3 === 0 && plasmaFields.length > 1) {
                  for (let j = 0; j < 5; j++) {
                    particles.push(
                      new Particle(
                        x + Math.random() * 100 - 50,
                        waveY + Math.random() * 50 - 25,
                        Math.random() * 4 + 2,
                        "#ff6600",
                        {
                          x: (Math.random() - 0.5) * 6,
                          y: (Math.random() - 0.5) * 6,
                        }
                      )
                    );
                  }
                }
              }, i * 80);
            }

            // Screen shake for intensity
            triggerScreenShake(0.8);
            playSound("explosion");
            break;

          case "crystalRain":
            eventActive.type = "crystalRain";
            showEventText("Cosmic Crystal Storm!");

            // Create clusters of drifting crystals
            for (let cluster = 0; cluster < 4; cluster++) {
              const clusterX = (canvas.width / 5) * (cluster + 1);
              const clusterY = Math.random() * canvas.height * 0.3;

              for (
                let i = 0;
                i < GAME_CONFIG.events.crystalRain.count / 4;
                i++
              ) {
                setTimeout(() => {
                  // Create crystals in cluster formation
                  const x = clusterX + (Math.random() - 0.5) * 150;
                  const y = clusterY + (Math.random() - 0.5) * 80;

                  const crystal = new CrystalShard(x, y);

                  // Set initial drifting velocity
                  crystal.velocity.x = (Math.random() - 0.5) * 2;
                  crystal.velocity.y = Math.random() * 1.5 + 0.5;

                  // Add some orbital motion around cluster center
                  const angle = Math.atan2(y - clusterY, x - clusterX);
                  crystal.velocity.x += Math.cos(angle + Math.PI / 2) * 0.3;
                  crystal.velocity.y += Math.sin(angle + Math.PI / 2) * 0.3;

                  crystalShards.push(crystal);
                }, i * GAME_CONFIG.events.crystalRain.delay + cluster * 200);
              }
            }

            // Add some scattered individual crystals
            for (let i = 0; i < 8; i++) {
              setTimeout(() => {
                const edge = Math.floor(Math.random() * 4);
                let x, y;

                // Spawn from different edges
                switch (edge) {
                  case 0: // Top
                    x = Math.random() * canvas.width;
                    y = -30;
                    break;
                  case 1: // Right
                    x = canvas.width + 30;
                    y = Math.random() * canvas.height;
                    break;
                  case 2: // Bottom
                    x = Math.random() * canvas.width;
                    y = canvas.height + 30;
                    break;
                  case 3: // Left
                    x = -30;
                    y = Math.random() * canvas.height;
                    break;
                }

                const crystal = new CrystalShard(x, y);

                // Set velocity toward center with some randomness
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const angle = Math.atan2(centerY - y, centerX - x);

                crystal.velocity.x =
                  Math.cos(angle) * (0.8 + Math.random() * 0.6);
                crystal.velocity.y =
                  Math.sin(angle) * (0.8 + Math.random() * 0.6);

                crystalShards.push(crystal);
              }, Math.random() * 3000);
            }

            playSound("crystal");
            break;

          case "quantumTunnels":
            eventActive.type = "quantumTunnels";
            showEventText("Quantum Portal Pair!");

            // Create only 2 portals (1 pair)
            const x1 = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
            const y1 =
              Math.random() * canvas.height * 0.8 + canvas.height * 0.1;
            const x2 = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
            const y2 =
              Math.random() * canvas.height * 0.8 + canvas.height * 0.1;

            quantumPortals.push(new QuantumPortal(x1, y1));
            quantumPortals.push(new QuantumPortal(x2, y2));

            playSound("wormhole");
            break;

          case "gravityWells":
            eventActive.type = "gravityWells";
            showEventText("Gravity Well Field!");
            for (let i = 0; i < GAME_CONFIG.events.gravityWells.count; i++) {
              const x = 100 + Math.random() * (canvas.width - 200);
              const y = 100 + Math.random() * (canvas.height - 200);
              // Create mini black holes as gravity wells
              blackHoles.push(
                new BlackHole(x, y, GAME_CONFIG.events.gravityWells.radius / 2)
              );
            }
            break;

          case "meteorBombardment":
            eventActive.type = "meteorBombardment";
            showEventText("Meteor Bombardment!");
            for (
              let i = 0;
              i < GAME_CONFIG.events.meteorBombardment.count;
              i++
            ) {
              setTimeout(() => {
                const x = Math.random() * canvas.width;
                const y = -30;
                const meteor = new Asteroid(
                  x,
                  y,
                  20 + Math.random() * 15,
                  "#ff6b35",
                  {
                    x: (Math.random() - 0.5) * 2,
                    y: GAME_CONFIG.events.meteorBombardment.speed,
                  }
                );
                asteroids.push(meteor);
              }, i * GAME_CONFIG.events.meteorBombardment.delay);
            }
            break;

          case "voidRifts":
            eventActive.type = "voidRifts";
            showEventText("⚠️ Void Rifts Detected ⚠️");

            for (let i = 0; i < GAME_CONFIG.events.voidRifts.count; i++) {
              const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
              const y =
                Math.random() * canvas.height * 0.8 + canvas.height * 0.1;

              // Show warning first
              warnings.push(
                new Warning(x, y, "voidrift", 180) // 3 second warning
              );

              // Create void rift after warning
              setTimeout(() => {
                if (isGameRunning) {
                  const voidRift = new BlackHole(x, y, true); // temporary void rift
                  voidRift.isVoidRift = true;
                  voidRift.lifetime = 300; // 5 seconds
                  blackHoles.push(voidRift);
                  playSound("blackhole");
                }
              }, 180 * (1000 / 60)); // 3 seconds
            }

            playSound("warning");
            playSound("blackhole");
            break;

          case "superNova":
            eventActive.type = "superNova";
            showEventText("⚠️ SUPERNOVA IMMINENT ⚠️");

            // Supernova location
            const superX = 100 + Math.random() * (canvas.width - 200);
            const superY = 100 + Math.random() * (canvas.height - 200);

            // Show warning with expanding circle
            warnings.push(
              new Warning(superX, superY, "supernova", 180) // 3 second warning
            );

            playSound("warning");

            // Create supernova after warning
            setTimeout(() => {
              if (isGameRunning) {
                showEventText("💥 SUPERNOVA DETONATION 💥");

                // Enhanced supernova with fragment creation
                const supernova = new SuperNova(superX, superY);
                supernova.createFragmentsOnClear = true;
                superNovas.push(supernova);

                // Massive screen shake
                triggerScreenShake(1.5);
                playSound("explosion");
              }
            }, 180 * (1000 / 60)); // 3 seconds
            break;
        }
      }

      function triggerScreenShake(intensity) {
        canvas.classList.add("shake");
        setTimeout(
          () => canvas.classList.remove("shake"),
          GAME_CONFIG.visual.screenShake.duration * 1000
        );
      }

      function triggerAsteroidCircle() {
        const config = GAME_CONFIG.events.asteroidCircle;

        // Tạo vị trí ngẫu nhiên cho trung tâm vòng tròn
        const centerX =
          config.centerVariation +
          Math.random() * (canvas.width - 2 * config.centerVariation);
        const centerY =
          config.centerVariation +
          Math.random() * (canvas.height - 2 * config.centerVariation);

        // Tạo warning nhấp nháy trước
        const circleWarning = new CircleWarning(
          centerX,
          centerY,
          config.radius
        );
        warnings.push(circleWarning);

        // Sau thời gian warning, spawn asteroids thành vòng tròn
        setTimeout(() => {
          // Remove warning
          const warningIndex = warnings.indexOf(circleWarning);
          if (warningIndex > -1) {
            warnings.splice(warningIndex, 1);
          }

          // Spawn asteroids trong formation vòng tròn
          for (let i = 0; i < config.count; i++) {
            const angle = (i / config.count) * Math.PI * 2;
            const x = centerX + Math.cos(angle) * config.radius;
            const y = centerY + Math.sin(angle) * config.radius;

            // Di chuyển ra ngoài từ trung tâm
            const dx = Math.cos(angle) * config.speed;
            const dy = Math.sin(angle) * config.speed;

            const asteroid = new Asteroid(
              x,
              y,
              config.asteroidRadius,
              "#ffbb33",
              {
                x: dx,
                y: dy,
              }
            );
            asteroids.push(asteroid);
          }
        }, config.warningTime * (1000 / 60)); // Convert frames to milliseconds
      }

      function triggerAsteroidBelt() {
        const config = GAME_CONFIG.events.asteroidBelt;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        // Tạo warning nhấp nháy trước
        const beltWarning = new BeltWarning(
          centerX,
          centerY,
          config.beltRadius
        );
        warnings.push(beltWarning);

        // Sau thời gian warning, spawn asteroid belt
        setTimeout(() => {
          // Remove warning
          const warningIndex = warnings.indexOf(beltWarning);
          if (warningIndex > -1) {
            warnings.splice(warningIndex, 1);
          }

          // Spawn asteroid belt
          for (let i = 0; i < config.count; i++) {
            const angle = (i / config.count) * Math.PI * 2;
            const x = centerX + Math.cos(angle) * config.beltRadius;
            const y = centerY + Math.sin(angle) * config.beltRadius;

            asteroids.push(
              new Asteroid(x, y, 15 + Math.random() * 10, "#ffbb33", {
                x: -Math.sin(angle) * config.asteroidSpeed,
                y: Math.cos(angle) * config.asteroidSpeed,
              })
            );
          }
        }, 180 * (1000 / 60)); // 3 seconds warning
      }

      function startGame() {
        init();
        animate();
        playSound("backgroundMusic");
        uiElements.startScreen.style.display = "none";
        uiElements.gameOverScreen.style.display = "none";
        uiElements.scoreContainer.style.opacity = "1";
      }
      function endGame(reason = "unknown") {
        if (!isGameRunning) return;
        console.log(`Game Over! Reason: ${reason}`);
        isGameRunning = false;
        stopBackgroundMusic();
        playSound("explosion");
        cancelAnimationFrame(animationFrameId);
        triggerScreenShake(GAME_CONFIG.visual.screenShake.explosionIntensity);
        for (
          let i = 0;
          i < GAME_CONFIG.visual.particles.explosionCount * 8;
          i++
        )
          particles.push(
            new Particle(player.x, player.y, Math.random() * 3, "#ff4444", {
              x:
                (Math.random() - 0.5) *
                GAME_CONFIG.visual.particles.explosionSpeed *
                1.7,
              y:
                (Math.random() - 0.5) *
                GAME_CONFIG.visual.particles.explosionSpeed *
                1.7,
            })
          );
        score = ~~score;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem(GAME_CONFIG.advanced.localStorageKey, highScore);
          uiElements.newHighscoreMsg.style.display = "block";
        } else {
          uiElements.newHighscoreMsg.style.display = "none";
        }
        setTimeout(() => {
          const minutes = Math.floor(survivalTime / 60);
          const seconds = survivalTime % 60;
          uiElements.finalScoreEl.innerText = `Your Score: ${score}`;
          uiElements.finalTimeEl.innerText = `Survival Time: ${minutes}:${seconds
            .toString()
            .padStart(2, "0")}`;
          uiElements.gameOverScreen.style.display = "flex";
          uiElements.scoreContainer.style.opacity = "0";
        }, 1000);
      }

      // --- Event Listeners ---
      startButton.addEventListener("click", () => {
        playSound("buttonHover");
        startGame();
      });
      restartButton.addEventListener("click", () => {
        playSound("buttonHover");
        startGame();
      });

      // Button hover sound effects
      startButton.addEventListener("mouseenter", () =>
        playSound("buttonHover")
      );
      restartButton.addEventListener("mouseenter", () =>
        playSound("buttonHover")
      );

      window.addEventListener("mousemove", (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      });
      window.addEventListener(
        "touchmove",
        (e) => {
          if (e.touches.length > 0) {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
          }
        },
        { passive: false }
      );
      window.addEventListener("resize", () => {
        if (!isGameRunning) return;
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        nebulae = Array(5)
          .fill(null)
          .map(() => createNebula());
      });

      // --- Initial Draw ---
      uiElements.startScreen.style.display = "flex";
      uiElements.gameOverScreen.style.display = "none";
      uiElements.scoreContainer.style.opacity = "0";
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      ctx.fillStyle = "#050510";
      ctx.fillRect(0, 0, width, height);
      nebulae = Array(5)
        .fill(null)
        .map(() => createNebula());
      nebulae.forEach((n) => {
        ctx.fillStyle = n;
        ctx.fillRect(0, 0, width, height);
      });
      stars = [];
      for (let i = 0; i < 3; i++) {
        const layer = (i + 1) / 3;
        for (let j = 0; j < 80; j++)
          stars.push(
            new Star(
              Math.random() * width,
              Math.random() * height,
              Math.random() * 1.5 * layer,
              layer
            )
          );
      }
      stars.forEach((s) => s.draw());
      uiElements.highscoreDisplay.innerText = `High Score: ${
        localStorage.getItem(GAME_CONFIG.advanced.localStorageKey) || 0
      }`;
    </script>
  </body>
