<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Stellar Drift: Singularity</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- Game Canvas -->
    <canvas id="game-canvas"></canvas>

    <!-- UI Container -->
    <div id="ui-container">
      <!-- Start Screen -->
      <div id="start-screen" class="ui-element">
        <h1>Stellar Drift</h1>
        <p class="subtitle">Singularity</p>
        <button id="start-button" class="button">Start Game</button>
      </div>

      <!-- Game Over Screen -->
      <div id="game-over-screen" class="ui-element" style="display: none">
        <div class="game-over-content">
          <h2>Game Over</h2>
          <div id="new-highscore-msg" style="display: none">
            New High Score!
          </div>
          <div class="final-stats">
            <div>Final Score: <span id="final-score">0</span></div>
            <div>Survival Time: <span id="final-time">0:00</span></div>
          </div>
          <button id="restart-button" class="button">Play Again</button>
        </div>
      </div>

      <!-- Score Container -->
      <div id="score-container" class="score-container" style="display: none">
        <div id="score-display">Score: 0</div>
        <div id="highscore-display">High Score: 0</div>
        <div id="survival-display">Time: 0:00</div>
      </div>

      <!-- Event Text -->
      <div id="event-text"></div>
    </div>

    <!-- Game Configuration -->
    <script src="gameConfig.js"></script>

    <!-- Game Systems -->
    <script src="js/systems/audioSystem.js"></script>
    <script src="js/utils/gameUtils.js"></script>

    <!-- Game Classes -->
    <script src="js/classes/Player.js"></script>
    <script src="js/classes/Asteroid.js"></script>
    <script src="js/classes/Particle.js"></script>
    <script src="js/classes/Star.js"></script>
    <script src="js/classes/Laser.js"></script>
    <script src="js/classes/BlackHole.js"></script>
    <script src="js/classes/Missile.js"></script>
    <script src="js/classes/LaserMine.js"></script>
    <script src="js/classes/CrystalCluster.js"></script>
    <script src="js/classes/Fragment.js"></script>
    <script src="js/classes/Warning.js"></script>

    <!-- Main Game Engine -->
    <script src="js/gameEngine.js"></script>
  </body>
</html>
