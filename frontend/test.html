<!DOCTYPE html>
<html>
<head>
    <title>Movement Test</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050510; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="testCanvas"></canvas>
    <script>
        const canvas = document.getElementById("testCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let mouse = { x: canvas.width / 2, y: canvas.height / 2 };
        let player = { x: canvas.width / 2, y: canvas.height / 2, radius: 20 };
        const ease = 0.1;
        
        window.addEventListener("mousemove", (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            console.log("Mouse:", mouse.x, mouse.y);
        });
        
        function animate() {
            ctx.fillStyle = "#050510";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Move player towards mouse
            player.x += (mouse.x - player.x) * ease;
            player.y += (mouse.y - player.y) * ease;
            
            // Draw player
            ctx.fillStyle = "#00ffff";
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw mouse position
            ctx.fillStyle = "#ff0000";
            ctx.beginPath();
            ctx.arc(mouse.x, mouse.y, 5, 0, Math.PI * 2);
            ctx.fill();
            
            requestAnimationFrame(animate);
        }
        
        animate();
        console.log("Test running - move your mouse!");
    </script>
</body>
</html>
